<html>
  <head>
    <title>vKYC</title>
  </head>
  <body>
    <div class="container">
      <h1>Submitted KYCs</h1>
      <br>
        <table style="width:100%" border="1px">
          <tbody>
            <tr>
              <th>Customer Name</th>
              <th>Video File</th>
              <th>Image File</th>
              <th>Status</th>
              <th>KYC Date</th>
            </tr>
          {% for row in rows %}
            <tr>
              <td>{{ row.cust_name }}</a></td>
              <td>{{ row.video_file_name }}</td>
              <td>{{ row.image_name }}</td>
              <td>{{ row.status }}</td>
              <td>{{ row.added_date }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </body>
</html>
